<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/index.css">
    <title>JavaScript && HTML</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-12 my-5">
                <p class="h1 text-center">
                    CONTACTO
                </p>
            </div>
            <div class="col-sm-12 col-md-6">
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="nombre" aria-describedby="name" placeholder="Ingrese su nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                        </div>
                    </div>
                    <div class="mb-3">
                        <!--editado a type text para ingresar guion ejem. +504 9988-7766-->
                        <input type="text" class="form-control" id="numTel" placeholder="Ingrese su telefono">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba un mensaje breve"></textarea>
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkInfo">
                        <label class="form-check-label" for="chkInfo">¿Desea informacion?</label>
                    </div> -->
                    <div class="d-grid gap-2" id="btnAnim">
                    <button type="button" class="btn btn-light" id="btnSubmit">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 mt-1">
                <ul class="list-group" id="list-info">
                    <!-- <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li> -->
                </ul>
            </div>
        </div>
    </section>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/index.js"></script>
</body>
</html>
